
				<div class="col-sm-3" style="background-color: white; " ng-controller = "searchCtrl">
					<div class="left-sidebar">
						<h2>Filter People By</h2>
						
					
						<div class="brands_products">
							<h2>Profession</h2>
							<div class="brands-name">
								<ul class="nav nav-pills nav-stacked">
									<input  type="text" class="form-control" placeholder="Type Your Profession" ng-model="searchProfession" ng-focus = "hideSearchBox['profession'] = false; hideSearchBox['skillInputBox'] = true"  />
				                    <div class="searchBox professionSearchBox" ng-hide="hideSearchBox['profession'] || !global.professionList.length">
				                    	<button class = "btn-default pull-right" ng-click = "closeSearchBox('profession')">close<img src="/images/icon/cross.png" style="width: 18px;height: 18px;pointer: cursor" ></button>
				                        <ul>
				                            <li    ng-repeat="list in global.professionList | filter: searchProfession track by $index " ng-click = "setProfession(list)">
				                            	<span  style="font-weight:bold;">{{list}}</span>
				                            	<img src="/images/icon/checked.png" ng-show = "global.completeFilter.Profession.indexOf(list) >= 0" style="width: 18px;height: 18px;pointer: cursor"  class = "pull-right" >
				                            </li>
				                        </ul>
				                    </div>
									
								</ul>
								
								<ul class="nav nav-pills nav-stacked" >
								<h2>Skills</h2>
									<input  type="text" class="form-control" placeholder="Having Skills" ng-model="searchSkills" ng-focus = "hideSearchBox['skills'] = false" />
				                    <div class="searchBox skillsSearchBox" ng-hide="hideSearchBox['skills']">
				                    	<button class = "btn-default pull-right" ng-click = "closeSearchBox('skills')">Close<img src="/images/icon/cross.png" style="width: 18px;height: 18px;pointer: cursor" ></button>
				                        <ul>
				                            <li    ng-repeat="skill in global.skillsDetail | filter: searchSkills track by $index " ng-click = "setSkills(skill)">
				                            	<span  style="font-weight:bold;">{{skill}}</span>
				                            	<img src="/images/icon/checked.png" ng-show = "global.completeFilter.Skills.indexOf(skill) >= 0" style="width: 18px;height: 18px;pointer: cursor"  class = "pull-right" >
				                            </li>
				                        </ul>
				                    </div>
									
								</ul>
							</div>
						</div>
						<h2>Location</h2>
						<div  >
							<span style="font-weight:bold;">Country Search</span>
							<input  type="text" class="form-control" placeholder="Search Country" ng-model="filter.searchCountry" ng-focus = "hideSearchBox['countryFlag'] = false" />
		                    <div class="searchBox countrySearchBox" ng-hide="hideSearchBox['countryFlag'] || !global.countryList.length">
		                    	<button class = "btn-default pull-right" ng-click = "closeSearchBox('countryFlag')">Close<img src="/images/icon/cross.png" style="width: 18px;height: 18px;pointer: cursor" ></button>
		                        <ul>
		                            <li  ng-click="countryClick(country);"  ng-repeat="country in global.countryList | filter: filter.searchCountry" >
		                            	<span style="font-weight:bold;">{{country}}</span>
		                            	<img src="/images/icon/checked.png" ng-show = "global.completeFilter.Country.indexOf(country) >= 0" style="width: 18px;height: 18px;pointer: cursor"  class = "pull-right" >
		                            </li>
		                        </ul>
		                    </div>
						</div>
						<div >
							<span style="font-weight:bold;">District Search</span>
							<input  type="text" class="form-control" ng-focus = "hideSearchBox['cityFlag'] = false"  placeholder="Search District" ng-model="filter.searchDistrict" ng-change = "cityFilter(filter.searchDistrict)"/>
		                    <div class="searchBox citySearchBox" ng-hide="hideSearchBox['cityFlag'] || !global.completeFilter.Country.length">
		                    	<button class = "btn-default pull-right" ng-click = "closeSearchBox('cityFlag')">Close<img src="/images/icon/cross.png" style="width: 18px;height: 18px;pointer: cursor" ></button>
		                    	<div ng-repeat = "countr in global.completeFilter.Country">
		                        <ul>
		                        	{{countr}}
		                            <li ng-click="cityClick(city);"  ng-repeat="city in global.list[countr] track by $index" >
		                            	<span style="font-weight:bold;">{{city}}</span>
		                            	<img src="/images/icon/checked.png" ng-show = "global.completeFilter.District.indexOf(city) >= 0" style="width: 18px;height: 18px;pointer: cursor"  class = "pull-right" >
		                            </li>
		                           
		                        </ul>
		                         </div>
		                    </div>
						</div>
						<h2>Gender</h2>
						<div >
							<label>
						    	<input type="checkbox" ng-model="filter.Male"
						           ng-change = "setGender(filter.Male, 'Male')">
						        Male
						  	</label><br/>
						  	<label>
						    	<input type="checkbox" ng-model="filter.Female" ng-change = "setGender(filter.Female, 'Female')">
						           Female
						   	</label><br/>
						</div>

						</div>
					 -->
					</div>
				</div>
